<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Skyward Sword HD Test</title>
		<base href="/" />
	</head>

	<body style="padding: 1rem">
		<table>
			<tr>
				<td lang="ja">
					あ<span class="inline-animation animation-button-b-hold">
						<div class="button-b"></div>
						<div class="arrow"></div> </span
					>い<span class="inline-animation animation-button-l-hold">
						<div class="button-l"></div>
						<div class="arrow"></div> </span
					>う<span class="inline-animation animation-button-zl-hold">
						<div class="button-zl"></div>
						<div class="arrow"></div> </span
					>え<span class="inline-animation animation-control-stick-l-tilt">
						<div class="control-stick-l"></div>
						<div class="arrow"></div> </span
					>お<span class="inline-animation animation-control-stick-r-tilt">
						<div class="control-stick-r"></div>
						<div class="arrow"></div> </span
					>か<span class="inline-animation animation-joy-con-l-shake"> <div class="joy-con-l"></div> </span>き<span
						class="inline-animation animation-joy-con-r-shake"
					>
						<div class="joy-con-r"></div> </span
					>く<span class="inline-animation animation-joy-con-r-flick-up">
						<div class="joy-con-r up"></div>
						<div class="joy-con-r down"></div>
						<div class="arrow"></div> </span
					>け<span class="inline-animation animation-joy-con-r-tilt">
						<div class="joy-con-r right"></div>
						<div class="joy-con-r left"></div>
						<div class="joy-con-r center"></div>
						<div class="arrow"></div> </span
					>こ<span class="inline-animation animation-joy-con-r-thrust">
						<div class="joy-con-r"></div>
						<div class="arrow"></div> </span
					>さ<span class="inline-animation animation-joy-con-flick-down">
						<div class="joy-con-l down"></div>
						<div class="joy-con-r down"></div>
						<div class="joy-con-l up"></div>
						<div class="joy-con-r up"></div>
						<div class="arrow"></div> </span
					>し<span class="inline-animation animation-joy-con-swing-left">
						<div class="joy-con-l left"></div>
						<div class="joy-con-l right"></div>
						<div class="joy-con-l center"></div>
						<div class="joy-con-r left"></div>
						<div class="joy-con-r right"></div>
						<div class="joy-con-r center"></div>
						<div class="arrow"></div> </span
					>す<span class="inline-animation animation-control-stick-r-xy">
						<div class="control-stick-r"></div> </span
					><span class="inline-animation animation-control-stick-l-xy"> <div class="control-stick-l"></div> </span
					><span class="inline-animation animation-control-stick-r-y"> <div class="control-stick-r"></div> </span
					><span class="inline-animation animation-control-stick-r-slash">
						<div class="control-stick-r"></div> </span
					><span class="inline-animation animation-control-stick-r-x"> <div class="control-stick-r"></div> </span
					><span class="inline-animation animation-button-a-press">
						<div class="button-a"></div> </span
					><span class="inline-animation animation-button-x-press">
						<div class="button-x"></div>
					</span>
				</td>
			</tr>
		</table>
	</body>
</html>
